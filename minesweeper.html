<html>
  <head>
    <script src="app.js"></script>
    <link href="app.css" rel="stylesheet">
  </head>
  <body ng-app="mineSweeper">
    <header>
      <h1 class='welcome'>Welcome to Minesweeper</h1>
      <h2 class='directions'>There are 10 mines and 64 total tiles. You win by clicking on all non-mine (54) tiles.</h2>
      <h5 class='by'>Brought to you by <a href='http://braydencleary.com' target="_blank">Brayden Cleary</a></h5>
    </header>
    <div class='board' ng-controller = "boardController">
      <div class='tile-container' ng-repeat = "tileType in board" ng-style="styleTile()">
        <div tile tile-index={{$index}} class={{tileType}} adjacent-mines={{calculateAdjacentMines($index)}} adjacent-tiles={{surroundingTiles($index)}}></div>
      </div>
      <div class='you-win' ng-show="winner">You win!</div>
      <div class='you-lose' ng-show="loser">You lose
        <span class='retry'>Click here to retry!</span>
        <button ng-click="resetBoard(rows)">Reset</button>
      </div>
    </div>
  </body>
</html>
